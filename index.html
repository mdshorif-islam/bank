<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-bold text-violet-600">Bank</span> ! ! !</h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-semibold ">
                Please Login
            </h3>
            <div>
                <input class="w-9/12 block mb-4 p-3 rounded-md" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
                <input class="w-9/12 block mb-4 p-3 rounded-md" type="password" name="" id="user-password" placeholder="Enter Your password">
                <button id="btn-submit"  class="bg-amber-400 p-3 rounded-md text-white hover:bg-blue-700">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
